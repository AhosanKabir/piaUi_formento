<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- animate on scroll (AOS) CSS -->
    <link href="assets/css/aos.css" rel="stylesheet" />
    <!-- tailwind script file  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              DEFAULT: "13px",
              sm: "15px",
              lg: "15px",
              xl: "15px",
            },
            screens: {
              sm: "600px",
              md: "768px",
              lg: "1024px",
              xl: "1150px",
              "2xl": "1150px",
            },
          },
          fontFamily: {
            ibm: ["IBM Plex Sans", "sans-serif"],
          },
          extend: {
            colors: {
              primary: "#0F3771",
              borderWhite: "#E1E5ED",
              muted: "#8A8D91",
            },
            backgroundSize: {
              "size-200": "200% 200%",
            },
            backgroundPosition: {
              "pos-0": "0% 0%",
              "pos-100": "100% 100%",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer base {
        body {
          font-family: "IBM Plex Sans", sans-serif;
        }
        .bg-100 {
          background-size: 100% 100%;
        }
      }
    </style>

    <title>Tailwind Project file</title>
  </head>

  <body>
    <section class="flex items-center justify-center">
      <div class="max-w-[430px] w-full py-6">
        <!-- header  -->
        <div class="w-full flex items-center">
          <a class="p-5 cursor-pointer inline-block"
            ><img src="assets/img/icons/backArrow.png" alt="" class="w-6 h-6"
          /></a>
          <p class="text-center w-full py-5 font-ibm font-semibold text-lg">
            Editar perfil
          </p>
        </div>

        <!-- form div -->
        <div class="p-6">
          <!-- Dados inputs field  -->
          <div class="flex flex-col gap-4">
            <h2 class="text-sm font-bold text-primary font-ibm uppercase">
              Dados pessoais
            </h2>
            <input
              type="text"
              id="input-group-1"
              name="#"
              class="w-full text-primary p-4 placeholder:text-base placeholder:text-muted placeholder:font-medium border border-borderWhite outline-none focus:ring-1 focus:ring-primary font-ibm font-medium focus:shadow-md rounded-sm"
              placeholder="Nome completo"
            />
            <input
              type="email"
              id="input-group-1"
              name="#"
              class="w-full text-primary p-4 placeholder:text-base placeholder:text-muted placeholder:font-medium border border-borderWhite outline-none focus:ring-1 focus:ring-primary font-ibm font-medium focus:shadow-md rounded-sm"
              placeholder="Digite seu e-mail"
            />
            <input
              type="tel"
              id="input-group-1"
              name="#"
              class="w-full text-primary p-4 placeholder:text-base placeholder:text-muted placeholder:font-medium border border-borderWhite outline-none focus:ring-1 focus:ring-primary font-ibm font-medium focus:shadow-md rounded-sm"
              placeholder="Digite seu telefone"
            />
            <input
              type="text"
              id="input-group-1"
              name="#"
              class="w-full text-primary p-4 placeholder:text-base placeholder:text-muted placeholder:font-medium border border-borderWhite outline-none focus:ring-1 focus:ring-primary font-ibm font-medium focus:shadow-md rounded-sm"
              placeholder="Digite data de nascimento"
            />
          </div>

          <!-- Dados de login fields   -->
          <div class="flex flex-col gap-4 mt-8">
            <h2 class="text-sm font-bold text-primary font-ibm uppercase">
              Dados de login
            </h2>
            <input
              type="text"
              id="input-group-1"
              name="#"
              class="w-full text-primary p-4 placeholder:text-base placeholder:text-muted placeholder:font-medium border border-borderWhite outline-none focus:ring-1 focus:ring-primary font-ibm font-medium focus:shadow-md rounded-sm"
              placeholder="Digite seu CPF"
            />
            <div class="relative w-full">
              <input
                type="password"
                id="input-group-1"
                name="#"
                class="w-full text-primary pr-10 p-4 placeholder:text-base placeholder:text-muted placeholder:font-medium border border-borderWhite outline-none focus:ring-1 focus:ring-primary font-ibm font-medium focus:shadow-md"
                placeholder="Digite seu CPF"
              />
              <div
                class="absolute inset-y-0 right-0 pr-4 flex items-center pl-3 pointer-events-none"
              >
                <img src="assets/img/icons/eye.png" alt="" class="w-6 h-6" />
              </div>
            </div>
          </div>

          <!-- button inter  -->
          <button
            class="text-white bg-primary font-medium text-base p-4 mt-10 w-full font-ibm hover:shadow-lg transition-shadow rounded"
          >
            Salvar
          </button>
        </div>
      </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
